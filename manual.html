<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Usuario - RolemIAster</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            /* Cyberpunk Blue */
            --secondary: #ff0055;
            /* Cyberpunk Pink */
            --bg-dark: #0a0a12;
            --bg-panel: #161622;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #2a2a35;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-main);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--primary);
        }

        /* Navigation */
        nav {
            background: rgba(10, 10, 18, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        /* Selectors Group */
        .selector-group {
            display: flex;
            gap: 0;
            margin-left: 15px;
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .btn-plat,
        .btn-lang {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-right: 1px solid var(--border);
            color: var(--text-muted);
            padding: 5px 12px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-plat:last-child,
        .btn-lang:last-child {
            border-right: none;
        }

        .btn-plat:hover,
        .btn-lang:hover {
            color: var(--primary);
            background: rgba(0, 210, 255, 0.1);
        }

        .btn-plat.active,
        .btn-lang.active {
            background: var(--primary);
            color: #000;
            font-weight: bold;
        }

        /* Documentation Layout */
        .doc-container {
            display: flex;
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 2rem;
            position: fixed;
            top: 80px;
            bottom: 0;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 0.5rem;
        }

        .sidebar li a {
            color: var(--text-muted);
            display: block;
            padding: 5px 0;
        }

        .sidebar li a:hover,
        .sidebar li a.active {
            color: var(--primary);
            padding-left: 5px;
        }

        /* Main Content */
        .content {
            flex-grow: 1;
            padding: 2rem 4rem;
            margin-left: 300px;
            max-width: 1200px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 1rem;
        }

        .content h2 {
            font-size: 2rem;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .content p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #d0d0d0;
        }

        .content ul,
        .content ol {
            margin-bottom: 1.5rem;
            margin-left: 2rem;
            color: #d0d0d0;
        }

        .content li {
            margin-bottom: 0.5rem;
        }

        .content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            color: var(--secondary);
            border: 1px solid var(--border);
        }

        .content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .content pre code {
            background: transparent;
            padding: 0;
            color: var(--text-main);
            border: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .doc-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: relative;
                top: 0;
                border-right: none;
                border-bottom: 1px solid var(--border);
                height: auto;
                max-height: 200px;
            }

            .content {
                margin-left: 0;
                padding: 2rem;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="logo">
            <img src="https://lh3.googleusercontent.com/d/1v1KGBnV6JTR2wVSUWwRN07nMLgg98WBZ" alt="RolemIAster Logo">
            <span>RolemIAster</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="manual.html" class="active">Manual</a>
            <a href="changelog.html">Changelog</a>

            <!-- Platform Selector -->
            <div class="selector-group">
                <button id="btn-pc" class="btn-plat active" onclick="switchPlatform('pc')">PC</button>
                <button id="btn-android" class="btn-plat" onclick="switchPlatform('android')">Android</button>
            </div>

            <!-- Language Selector -->
            <div class="selector-group">
                <button id="btn-es" class="btn-lang active" onclick="switchLanguage('es')">ES</button>
                <button id="btn-en" class="btn-lang" onclick="switchLanguage('en')">EN</button>
            </div>
        </div>
    </nav>

    <div class="doc-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <h3><span id="sidebar-title">Contenido</span></h3>
            <ul id="toc-list">
                <!-- Generated dynamically -->
                <li style="color: grey; padding: 10px;">Cargando índice...</li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="content">
            <div id="manual-content">
                <div style="text-align: center; margin-top: 50px;">
                    <h2 style="color: var(--primary);">Cargando...</h2>
                </div>
            </div>
        </main>
    </div>

    <!-- External Libs -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Main Logic -->
    <script>
        // Load preferences or defaults
        let currentPlatform = localStorage.getItem('rolemiaster_platform') || 'pc';
        let currentLang = localStorage.getItem('rolemiaster_lang') || 'es';

        function switchPlatform(plat) {
            currentPlatform = plat;
            localStorage.setItem('rolemiaster_platform', plat);
            updateButtons();
            loadManual();
        }

        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('rolemiaster_lang', lang);
            updateButtons();
            updateLabels();
            loadManual();
        }

        function updateButtons() {
            // Platform Buttons
            document.querySelectorAll('.btn-plat').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + currentPlatform).classList.add('active');

            // Language Buttons
            document.querySelectorAll('.btn-lang').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + currentLang).classList.add('active');
        }

        function updateLabels() {
            const sidebarTitle = document.getElementById('sidebar-title');
            if (sidebarTitle) {
                sidebarTitle.textContent = currentLang === 'en' ? 'Contents' : 'Contenido';
            }
        }

        function loadManual() {
            const contentDiv = document.getElementById('manual-content');
            const tocList = document.getElementById('toc-list');
            // Filename format: rolemiaster_manual_usuario_pc_es.md
            const manualFile = `rolemiaster_manual_usuario_${currentPlatform}_${currentLang}.md`;

            const loadingText = currentLang === 'en' ? 'Loading...' : 'Cargando...';
            contentDiv.innerHTML = `<div style="text-align: center; margin-top: 50px;"><h2 style="color: var(--primary);">${loadingText}</h2></div>`;

            fetch(manualFile + '?t=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error("No se pudo cargar el manual (" + response.status + ")");
                    return response.text();
                })
                .then(markdown => {
                    marked.setOptions({ breaks: true, gfm: true });
                    contentDiv.innerHTML = marked.parse(markdown);
                    generateTOC();
                })
                .catch(error => {
                    console.error(error);
                    const errorHeader = currentLang === 'en' ? 'Error' : 'Error';
                    const errorMsg = currentLang === 'en' ? 'File not found' : 'No se encontró el archivo';

                    contentDiv.innerHTML = `<div style="color: var(--secondary); text-align: center; padding: 2rem;">
                        <h3>${errorHeader}</h3><p>${error.message}</p>
                        <p>${errorMsg}: <strong>${manualFile}</strong></p>
                    </div>`;
                    tocList.innerHTML = '<li>Error</li>';
                });
        }

        function generateTOC() {
            const tocList = document.getElementById('toc-list');
            tocList.innerHTML = '';

            const emptyText = currentLang === 'en' ? 'No sections' : 'Sin secciones';

            const headers = document.querySelectorAll('#manual-content h1, #manual-content h2');

            if (headers.length === 0) {
                tocList.innerHTML = `<li>${emptyText}</li>`;
                return;
            }

            headers.forEach((header, index) => {
                if (!header.id) header.id = 'section-' + index;

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#' + header.id;
                a.textContent = header.textContent;

                if (header.tagName === 'H2') {
                    a.style.paddingLeft = '20px';
                    a.style.fontSize = '0.95rem';
                } else {
                    a.style.fontWeight = 'bold';
                }

                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(header.id).scrollIntoView({ behavior: 'smooth' });
                    document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
                    a.classList.add('active');
                };

                li.appendChild(a);
                tocList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateButtons();
            updateLabels();
            loadManual();
        });
    </script>

</body>

</html>
