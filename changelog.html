<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - RolemIAster</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #ff0055;
            --bg-dark: #0a0a12;
            --bg-panel: #161622;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #2a2a35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-main);
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        h2 {
            color: #fff;
            font-size: 1.8rem;
            border-left: 4px solid var(--secondary);
            padding-left: 10px;
            margin-top: 3rem;
        }

        h3 {
            color: var(--primary);
            font-size: 1.4rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--primary);
        }

        nav {
            background: rgba(10, 10, 18, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-main);
            font-weight: 500;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        /* Selectors Group */
        .selector-group {
            display: flex;
            gap: 0;
            margin-left: 15px;
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .btn-plat,
        .btn-lang,
        .btn-filter {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-right: 1px solid var(--border);
            color: var(--text-muted);
            padding: 5px 12px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-plat:last-child,
        .btn-lang:last-child,
        .btn-filter:last-child {
            border-right: none;
        }

        .btn-plat:hover,
        .btn-lang:hover,
        .btn-filter:hover {
            color: var(--primary);
            background: rgba(0, 210, 255, 0.1);
        }

        .btn-plat.active,
        .btn-lang.active,
        .btn-filter.active {
            background: var(--primary);
            color: #000;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 100px auto 4rem;
            padding: 2rem;
            background: var(--bg-panel);
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Markdown Styles */
        #changelog-content ul {
            padding-left: 25px;
            margin-bottom: 1rem;
        }

        #changelog-content li {
            margin-bottom: 5px;
        }

        #changelog-content p {
            margin-bottom: 1rem;
        }

        #changelog-content hr {
            border: 0;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        #changelog-content strong {
            color: #fff;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.5rem;
            color: var(--primary);
            font-family: 'Rajdhani', sans-serif;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        .error-msg {
            color: var(--secondary);
            text-align: center;
            padding: 2rem;
            border: 1px solid var(--secondary);
            background: rgba(255, 0, 85, 0.1);
            border-radius: 8px;
        }

        .experimental-block {
            border-left: 4px solid #ffaa00;
            background: rgba(255, 170, 0, 0.05);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 0 5px 5px 0;
            position: relative;
        }

        .experimental-block::after {
            content: "EXPERIMENTAL";
            position: absolute;
            top: 0;
            right: 0;
            background: #ffaa00;
            color: #000;
            font-size: 0.7rem;
            padding: 2px 5px;
            font-weight: bold;
            border-radius: 0 0 0 5px;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Custom Select Styling */
        .custom-select {
            padding: 8px 15px;
            background-color: var(--bg-panel);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            min-width: 200px;
            outline: none;
        }

        .custom-select:hover {
            border-color: var(--primary);
        }

        .custom-select option {
            background-color: var(--bg-panel);
            color: var(--text-main);
            padding: 10px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="logo">
            <img src="https://lh3.googleusercontent.com/d/1v1KGBnV6JTR2wVSUWwRN07nMLgg98WBZ" alt="RolemIAster Logo">
            <span>RolemIAster</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="manual.html">Manual</a>
            <a href="changelog.html" class="active">Changelog</a>



            <!-- Platform Selector -->
            <div class="selector-group">
                <button id="btn-pc" class="btn-plat active" onclick="switchPlatform('pc')">PC</button>
                <button id="btn-android" class="btn-plat" onclick="switchPlatform('android')">Android</button>
            </div>

            <!-- Language Selector (Global UI) -->
            <div class="selector-group">
                <button id="btn-es" class="btn-lang active" onclick="switchLanguage('es')">ES</button>
                <button id="btn-en" class="btn-lang" onclick="switchLanguage('en')">EN</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Registro de Cambios (Changelog)</h1>

        <!-- Language Dropdown (New position above filters) -->
        <div class="lang-selector-container" style="display: flex; justify-content: center; margin-bottom: 15px;">
            <select id="changelog-lang-select" class="custom-select" onchange="changeChangelogLanguage(this.value)">
                <option value="es">Cargando idiomas...</option>
            </select>
        </div>

        <!-- Filter Selector (Centered) -->
        <div class="filter-controls" style="display: flex; justify-content: center; margin-bottom: 20px;">
            <div class="selector-group" style="margin: 0;">
                <button id="btn-filter-stable" class="btn-filter active" onclick="setFilter('stable')">Estable</button>
                <button id="btn-filter-exp" class="btn-filter" onclick="setFilter('experimental')">Exp. Only</button>
                <button id="btn-filter-all" class="btn-filter" onclick="setFilter('all')">All</button>
            </div>
        </div>

        <div id="changelog-content">
            <div class="loading">Cargando últimas novedades...</div>
        </div>
    </div>

    <script>
        // Load preferences or defaults
        let currentPlatform = localStorage.getItem('rolemiaster_platform') || 'pc';
        let currentLang = localStorage.getItem('rolemiaster_lang') || 'es'; // Interface
        let currentFilter = localStorage.getItem('rolemiaster_filter') || 'stable';
        let currentChangelogLang = localStorage.getItem('rolemiaster_changelog_view_lang');

        let availableLanguages = [];

        function switchPlatform(plat) {
            currentPlatform = plat;
            localStorage.setItem('rolemiaster_platform', plat);
            updateButtons();
            loadChangelog();
        }

        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('rolemiaster_lang', lang);
            updateButtons();
            // Update labels but do NOT auto-switch content lang (user preference)
            renderFilterLabels();
            loadChangelog();
        }

        function changeChangelogLanguage(code) {
            currentChangelogLang = code;
            localStorage.setItem('rolemiaster_changelog_view_lang', code);
            loadChangelog();
        }

        function setFilter(filter) {
            currentFilter = filter;
            localStorage.setItem('rolemiaster_filter', currentFilter);
            updateButtons();
            applyFilterDisplay();
        }

        function updateButtons() {
            // Platform
            document.querySelectorAll('.btn-plat').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + currentPlatform).classList.add('active');

            // Language
            document.querySelectorAll('.btn-lang').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + currentLang).classList.add('active');

            // Filter
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            let filterId = 'btn-filter-' + (currentFilter === 'all' ? 'all' : (currentFilter === 'experimental' ? 'exp' : 'stable'));
            const btn = document.getElementById(filterId);
            if (btn) btn.classList.add('active');

            renderFilterLabels();
        }

        function renderFilterLabels() {
            // Update UI labels based on interface lang
            const isEs = currentLang === 'es';
            document.getElementById('btn-filter-stable').innerText = isEs ? 'Estable' : 'Stable';
            document.getElementById('btn-filter-exp').innerText = isEs ? 'Solo Exp.' : 'Exp. Only';
            document.getElementById('btn-filter-all').innerText = isEs ? 'Todo' : 'All';
            // Also update dropdown placeholder if needed (but usually it's overwritten by options)
        }

        function initChangelog() {
            // Use dedicated changelog manifest
            fetch('changelog/changelog_manifest.json?t=' + new Date().getTime())
                .then(r => r.json())
                .then(data => {
                    availableLanguages = data.languages;
                    populateLanguageDropdown();
                    loadChangelog();
                })
                .catch(e => {
                    console.error("Manifest Error", e);
                    // Fallback
                    availableLanguages = [
                        { code: 'es', name: 'Español (Spanish)' },
                        { code: 'en', name: 'English' }
                    ];
                    populateLanguageDropdown();
                    loadChangelog();
                });
        }

        function populateLanguageDropdown() {
            const select = document.getElementById('changelog-lang-select');
            select.innerHTML = '';

            // Default logic
            if (!currentChangelogLang) {
                currentChangelogLang = currentLang;
            }

            // Validate
            const exists = availableLanguages.find(l => l.code === currentChangelogLang);
            if (!exists && availableLanguages.length > 0) {
                // Try strict fallback
                currentChangelogLang = availableLanguages[0].code;
            }

            availableLanguages.forEach(lang => {
                const opt = document.createElement('option');
                opt.value = lang.code;
                opt.textContent = lang.name;
                if (lang.code === currentChangelogLang) opt.selected = true;
                select.appendChild(opt);
            });
        }

        function loadChangelog() {
            const contentDiv = document.getElementById('changelog-content');

            let langCode = currentChangelogLang || 'es';
            const changelogFile = `changelog/changelog_produccion_${currentPlatform}_${langCode}.md`;

            const loadingText = currentLang === 'en' ? 'Loading...' : 'Cargando...';
            contentDiv.innerHTML = `<div class="loading">${loadingText}</div>`;

            marked.setOptions({ breaks: true, gfm: true });

            fetch(changelogFile + '?t=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error("Fetch Error");
                    return response.text();
                })
                .then(markdown => {
                    renderChangelog(markdown);
                })
                .catch(error => {
                    console.error('Error:', error);
                    const errorHeader = currentLang === 'en' ? 'Load Error' : 'Error de Carga';
                    const errorMsg = currentLang === 'en' ? 'File not found' : 'No se encontró el changelog';
                    contentDiv.innerHTML = `
                        <div class="error-msg">
                            <h3>${errorHeader}</h3>
                            <p>${errorMsg}: ${changelogFile}</p>
                        </div>`;
                });
        }

        function renderChangelog(markdownText) {
            const contentDiv = document.getElementById('changelog-content');
            contentDiv.innerHTML = ''; // Clear

            // Split logic: Separator is usually ****************************************************************************************************
            // Regex to find separator lines
            const lines = markdownText.split(/\r?\n/);
            let blocks = [];
            let currentBlockLines = [];
            let isExperimental = false;

            // Helper to close block
            const pushBlock = () => {
                if (currentBlockLines.length > 0) {
                    blocks.push({
                        text: currentBlockLines.join('\n'),
                        experimental: isExperimental
                    });
                }
                currentBlockLines = [];
                isExperimental = false;
            };

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                // Check for separator (at least 20 stars)
                if (/^\*{20,}$/.test(line.trim())) {
                    // It is a separator.
                    // Usually the structure is:
                    // SEP
                    // Title Line (Contains Date - Title - Version)
                    // SEP

                    // If we are starting a new block, push old one
                    // But we encounter separators twice per header.

                    // Look ahead logic:
                    if (i + 1 < lines.length) {
                        const nextLine = lines[i + 1];
                        // If next line is a header text, and line after that is separator...
                        if (i + 2 < lines.length && /^\*{20,}$/.test(lines[i + 2].trim())) {
                            // Yes, this is a header start.
                            pushBlock(); // Close previous body

                            // Check experimental status
                            if (nextLine.toUpperCase().includes("EXPERIMENTAL")) {
                                isExperimental = true;
                            }

                            // Add these 3 header lines to the new block
                            currentBlockLines.push(line);
                            currentBlockLines.push(nextLine);
                            currentBlockLines.push(lines[i + 2]);

                            i += 2; // Skip next 2 lines
                            continue;
                        }
                    }
                }
                currentBlockLines.push(line);
            }
            pushBlock(); // Last block

            // Render blocks
            blocks.forEach(block => {
                if (!block.text.trim()) return;

                const div = document.createElement('div');
                div.className = 'changelog-entry';
                if (block.experimental) {
                    div.classList.add('experimental-block');
                }

                div.innerHTML = marked.parse(block.text);
                contentDiv.appendChild(div);
            });

            applyFilterDisplay();
        }

        function applyFilterDisplay() {
            const allEntries = document.querySelectorAll('.changelog-entry');
            allEntries.forEach(entry => {
                const isExp = entry.classList.contains('experimental-block');

                if (currentFilter === 'stable') {
                    // Hide Experimental, Show Stable
                    entry.style.display = isExp ? 'none' : 'block';
                } else if (currentFilter === 'experimental') {
                    // Show ONLY Experimental (User req: "solo exp" or "exp view"?)
                    // Re-read user: "si un jugador está usando... experimental, que vea el changelog completo" -> Actually that means "All".
                    // But filter options requested: "main, experimental (only?), or both".
                    // Let's interpret 'experimental' filter as 'Only Experimental entries'.
                    entry.style.display = isExp ? 'block' : 'none';
                } else {
                    // All
                    entry.style.display = 'block';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateButtons();
            initChangelog(); // Starts the flow
        });
    </script>
</body>

</html>
