<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - RolemIAster</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #ff0055;
            --bg-dark: #0a0a12;
            --bg-panel: #161622;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #2a2a35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-main);
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        h2 {
            color: #fff;
            font-size: 1.8rem;
            border-left: 4px solid var(--secondary);
            padding-left: 10px;
            margin-top: 3rem;
        }

        h3 {
            color: var(--primary);
            font-size: 1.4rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--primary);
        }

        nav {
            background: rgba(10, 10, 18, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-main);
            font-weight: 500;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        /* Selectors Group */
        .selector-group {
            display: flex;
            gap: 0;
            margin-left: 15px;
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .btn-plat,
        .btn-lang {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-right: 1px solid var(--border);
            color: var(--text-muted);
            padding: 5px 12px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-plat:last-child,
        .btn-lang:last-child {
            border-right: none;
        }

        .btn-plat:hover,
        .btn-lang:hover {
            color: var(--primary);
            background: rgba(0, 210, 255, 0.1);
        }

        .btn-plat.active,
        .btn-lang.active {
            background: var(--primary);
            color: #000;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 100px auto 4rem;
            padding: 2rem;
            background: var(--bg-panel);
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Markdown Styles */
        #changelog-content ul {
            padding-left: 25px;
            margin-bottom: 1rem;
        }

        #changelog-content li {
            margin-bottom: 5px;
        }

        #changelog-content p {
            margin-bottom: 1rem;
        }

        #changelog-content hr {
            border: 0;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        #changelog-content strong {
            color: #fff;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.5rem;
            color: var(--primary);
            font-family: 'Rajdhani', sans-serif;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        .error-msg {
            color: var(--secondary);
            text-align: center;
            padding: 2rem;
            border: 1px solid var(--secondary);
            background: rgba(255, 0, 85, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="logo">
            <img src="https://lh3.googleusercontent.com/d/1v1KGBnV6JTR2wVSUWwRN07nMLgg98WBZ" alt="RolemIAster Logo">
            <span>RolemIAster</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="manual.html">Manual</a>
            <a href="changelog.html" class="active">Changelog</a>

            <!-- Platform Selector -->
            <div class="selector-group">
                <button id="btn-pc" class="btn-plat active" onclick="switchPlatform('pc')">PC</button>
                <button id="btn-android" class="btn-plat" onclick="switchPlatform('android')">Android</button>
            </div>

            <!-- Language Selector -->
            <div class="selector-group">
                <button id="btn-es" class="btn-lang active" onclick="switchLanguage('es')">ES</button>
                <button id="btn-en" class="btn-lang" onclick="switchLanguage('en')">EN</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Registro de Cambios (Changelog)</h1>
        <div id="changelog-content">
            <div class="loading">Cargando últimas novedades...</div>
        </div>
    </div>

    <script>
        // Load preferences or defaults
        let currentPlatform = localStorage.getItem('rolemiaster_platform') || 'pc';
        let currentLang = localStorage.getItem('rolemiaster_lang') || 'es';

        function switchPlatform(plat) {
            currentPlatform = plat;
            localStorage.setItem('rolemiaster_platform', plat);
            updateButtons();
            loadChangelog();
        }

        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('rolemiaster_lang', lang);
            updateButtons();
            loadChangelog();
        }

        function updateButtons() {
            // Platform Buttons
            document.querySelectorAll('.btn-plat').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + currentPlatform).classList.add('active');

            // Language Buttons
            document.querySelectorAll('.btn-lang').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + currentLang).classList.add('active');
        }

        function loadChangelog() {
            const contentDiv = document.getElementById('changelog-content');
            // Filename format: changelog_produccion_pc_es.md
            const changelogFile = `changelog/changelog_produccion_${currentPlatform}_${currentLang}.md`;

            const loadingText = currentLang === 'en' ? 'Loading...' : 'Cargando...';
            contentDiv.innerHTML = `<div class="loading">${loadingText}</div>`;

            marked.setOptions({ breaks: true, gfm: true });

            fetch(changelogFile + '?t=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error("No se pudo cargar el archivo de registro.");
                    return response.text();
                })
                .then(markdown => {
                    contentDiv.innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    console.error('Error:', error);
                    const errorHeader = currentLang === 'en' ? 'Load Error' : 'Error de Carga';
                    const errorMsg = currentLang === 'en' ? 'File not found' : 'No se encontró el changelog';

                    contentDiv.innerHTML = `
                        <div class="error-msg">
                            <h3>${errorHeader}</h3>
                            <p>${errorMsg}: ${changelogFile}</p>
                        </div>
                    `;
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateButtons();
            loadChangelog();
        });
    </script>
</body>

</html>
